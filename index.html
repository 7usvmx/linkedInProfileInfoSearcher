<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animated.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Scrap Emails</title>
</head>

<body>


    <section class="mt-4">
        <div class="container">

            <div class="row">

                <h2 class="text-center"> Linkedin Profile Data </h2>

                <div class="col-md-12 mt-4 text-center">

                        <input class="form-control" type="text" name="id" id="linkedInId"
                            placeholder="Enter LinkedIn Id">

                        <button id="search" type="submit" class="btn success w-100 white mt-4">
                            Search by id
                        </button>

                    

                    <div id="lastSearch" class="mt-3"></div>
                    <div id="errorMsg" class="mt-3"></div>
                    <div id="Profile" class="mt-3"></div>

                </div>

            </div>

        </div>
    </section>


    <div class="text-center mt-5 fixed-bottom gray text-light">
        <h3 class="disable p-2">
            DST Dev.
        </h3>
    </div>


    <script src="/js/jq.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/morphext.js"></script>
    <script src="/js/linkedin.js" async defer type="text/javascript"></script>
    <script src="/js/main.js"></script>
</body>

</html>
